{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <h2>Ãšltimos artistas agregados</h2>
    <p>{{ artists }}</p>
    <p>{{ albums }}</p>
    <p>{{ songs }}</p>

    {% for artist in artists %}
        <p>{{ artist.name }}</p>
        <img src="{{ artist.imagen_base64 }}" alt="{{ artist.name }}" />
    {% endfor %}

    {% for album in albums %}
        <p>{{ album.name }}</p>
        <img src="{{ album.portada_base64 }}" alt="{{ album.name }}" />
    {% endfor %}

    {% for song in songs %}
        <p>{{ song.name }}</p>
        <img src="{{ song.album.portada_base64 }}" alt="{{ song.album.name }}" />
    {% endfor %}
</body>
</html>
